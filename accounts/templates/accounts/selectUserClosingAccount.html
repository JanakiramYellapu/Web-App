{% extends "accounts/base.html"%}

{% load static %}

{% block title %} Select User {% endblock %}

{% block js %}
  <script src="{% static 'accounts/js/closeAccount.js' %}" type="text/javascript"></script>
{% endblock %}


{% block body %}
<a  class = "homepage" href ="{% url 'index'  %}"> Back to Homepage </a>
<h1> Select an User !!! </h1>
    <form class = "form"  method ="post" >
      {% csrf_token %}
      <div id = "result"></div>
      <div class = "container">
        <select id = "select" name = "userObj" class="custom-select">
          <option value = "0">---- ---- ---- ----</option>
          {% for user in users %}
           <option value = "{{user.id}}" >{{user}}</option>
          {% endfor %}
        </select>
        <input class ="submit" type ="submit" value = "Submit" />
      </div>
    </form>

{% endblock %}
